<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:fragment="content">
    <div id="top-bar" class="container">
        <div class="row">
            <div class="span4">
                <form th:action="@{/search}" onsubmit="return validateSearch()" method="POST" class="search_form">
                    <input type="text" name="word" id="search" class="input-block-level search-query" Placeholder="Input something need to be find">
                </form>
            </div>
            <div class="span8">
                <div class="account pull-right">
                    <ul class="user-menu">
                        <th:block sec:authorize="isAuthenticated()">
                            <li><a href="#">My Account</a></li>
                            <li><a href="cart.html">Your Cart</a></li>
                            <li><a href="/logout">Checkout</a></li>
                        </th:block>
                        <th:block sec:authorize="isAnonymous()">
                            <li><a href="/login">Login</a></li>
                        </th:block>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
