<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" th:href="@{/resource/login/images/icons/favicon.ico}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/resource/login/vendor/bootstrap/css/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/resource/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/resource/login/vendor/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/resource/login/vendor/css-hamburgers/hamburgers.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/resource/login/vendor/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/resource/login/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/resource/login/css/main.css}">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img th:src="@{/resource/login/images/img-01.png}" alt="IMG">
            </div>

            <form class="login100-form validate-form" action="/login-processing" method="post" th:object="${account}">
					<span class="login100-form-title">Form Login</span>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" th:field="*{username}" placeholder="Username">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100" type="password" th:field="*{password}" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100"><i class="fa fa-lock" aria-hidden="true"></i></span>
                </div>

                <div class="container-login100-form-btn">
                    <input type="submit" value="Login" class="login100-form-btn">
                </div>

                <div class="text-center p-t-12">
					<span class="txt1">Forgot</span>
                    <a class="txt2" href="#">Username / Password?</a>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="/home">Go to Homepage<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i></a></br>
                    <a class="txt2" href="#">Create your Account<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i></a>
                </div>
            </form>
        </div>
    </div>
</div>




<!--===============================================================================================-->
<script th:src="@{/resource/login/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/resource/login/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/resource/login/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/resource/login/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/resource/login/vendor/tilt/tilt.jquery.min.js}"></script>
<script >
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<!--===============================================================================================-->
<script th:src="@{/resource/login/js/main.js}"></script>

</body>
</html>
