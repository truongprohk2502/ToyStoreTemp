<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Log in with your account</title>

    <link th:href="@{resource/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{resource/css/common.css}" rel="stylesheet">
</head>

<body>

<div class="container">
    <form name="f" method="POST" th:action="@{/login}" class="form-signin">
        <h2 class="form-heading">Log in</h2>

        <div th:class="'form-group' + ${error != null ? ' has-error' : ''}">
            <input name="username" type="text" class="form-control" placeholder="Username"/>
            <input name="password" type="password" class="form-control" placeholder="Password"/>
            <span th:text="${error}"></span>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
            <h4 class="text-center"><a th:href="@{/registration}">Create an account</a></h4>
        </div>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script th:src="@{resource/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
